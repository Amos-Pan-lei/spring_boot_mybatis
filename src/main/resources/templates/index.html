<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        你好啊！
<table>
    <tr th:each="s:${list}">
        <td th:text="${s.name}"></td>
        <td th:if=" ${s.age} > 18">成年</td>
        <td th:unless=" ${s.age} > 18">成年</td>
        <td th:text="${s.hobby}"></td>
        <td th:text="${#dates.format(s.birthday,'yyyy-MM-dd')}"></td>
    </tr>
</table>
</body>
</html>
